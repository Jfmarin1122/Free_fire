<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador - Free Fire</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: url('images/fondo.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .title { 
            font-size: xx-large;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: white;
            text-shadow: 2px 2px 5px #000;
        }
        .item {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: large;
            color: white;
        }
        .overlay {
            background-color: rgba(10, 7, 0, 0.664); /* Fondo semitransparente */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 900px; /* Limitar el ancho del contenedor */
            max-height: 90vh; /* Limitar la altura del contenedor */
            overflow-y: auto; /* Añadir desplazamiento vertical si hay mucho contenido */
            margin: auto; /* Centrar el contenedor */
        }
        .container {
            height: 100%; /* Asegura que la altura ocupe toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            width: 100%;
            height: 100%;
            max-width: 700px;
        }
        .btn-primary {
            background-color: #FFC107;
            border: none;
            color: black;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #FFA000;
            transform: scale(1.05);
        }
        .img-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 10px; /* Espacio entre las imágenes */
            width: auto;
        }
        .img-item {
            width: calc(20% - 10px); /* Ajuste para cinco imágenes por fila */
            position: relative;
            aspect-ratio: 1; /* Mantiene la proporción cuadrada */
        }
        .img-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen ocupe el espacio sin deformarse */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s, border 0.3s;
        }
        .img-item img.selected {
            transform: scale(1.05);
            border: 4px solid #FFC107;
        }
        @media (max-width: 768px) {
            .title {
                font-size: 1.8rem;
            }
            .item {
                font-size: large;
            }
            .img-item {
                width: calc(33% - 10px); /* Tres imágenes por fila en pantallas más pequeñas */
            }
        }
        @media (max-width: 480px) { /* Cantidad de imagenes en pantalla de celular */
            .img-item {
                width: calc(33.33% - 10px); /* Tres imágenes por fila en pantallas muy pequeñas */
            }
        }
    </style>
</head>
<body>

                        <!-- Botón -->
                        <br><div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary d-flex align-items-center justify-content-center">
                                <img src="images/diamante.png" alt="Generate Icon" class="free-icon" style="width: 20px; height: 20px; margin-right: 10px;">

    <!-- video -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">

                    <!-- Video automático -->
                    <video id="rewardVideo" width="100%" autoplay muted playsinline>
                        <source src="images/regalo.mp4" type="video/mp4">
                        Regalo
                    </video>

                    <!-- Mensaje de éxito -->
                    <div id="confirmationMessage" class="mt-3 text-center" style="display: none; color: green; font-weight: bold;">
                        ¡Los ítems han sido enviados correctamente!
                    </div>
                </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.querySelectorAll('.img-item img').forEach(img => {
            img.addEventListener('click', function() {
                this.classList.toggle('selected'); // Permite seleccionar múltiples imágenes
            });
        });

        document.getElementById('freeFireForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar envío por defecto

            const selectedImages = document.querySelectorAll('.img-item img.selected');
            const username = document.getElementById('username').value;

            if (selectedImages.length === 0) {
                alert('Debes seleccionar al menos una imagen.');
                return;
            }

            const imageNames = Array.from(selectedImages).map(img => img.alt).join(', ');

            // Mostrar el modal con el video
            const videoModal = new bootstrap.Modal(document.getElementById('videoModal'), {
                backdrop: 'static', // Evita que se cierre el modal al hacer clic fuera
                keyboard: false // Evita que se cierre el modal al presionar Escape
            });
            videoModal.show();

            // Permite reproducir el vídeo de manera automática
            const rewardVideo = document.getElementById('rewardVideo');
            rewardVideo.muted = false; // Asegúrate de desmutear si estaba silenciado
            rewardVideo.play();

            // Permite mostrar el mensaje final
            rewardVideo.onended = function() {
                document.getElementById('confirmationMessage').style.display = 'block';
            };
        });
    </script>
